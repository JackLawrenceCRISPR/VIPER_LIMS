<style>
.VIPER-Sb{
  height:100%;
  width:256px;
  background-color:#f1ffe5;
 
  z-index: 998;
  text-align:center; 
  text-decoration: none; 
  font-family: "MV Boli", "Comic Sans MS", "Comic Sans", Courier, monospace;

  outline-style: solid;
  outline-width: 2px;
  outline-color: #000000;

  position: absolute;
  top: 0;
  left:1px;
}

.VIPER-MainSbBtn{
  z-index: 998;
  height:48px;
  width:128px; 
  display:inline-block;
  vertical-align:middle;
  overflow:hidden;
  text-align:center; 
  text-decoration: none; 
  font-family: "MV Boli", "Comic Sans MS", "Comic Sans", Courier, monospace;
  font-size: 32px;  
  position: absolute;
  top:0;
  left:0;

}

.VIPER-SbBtn{
  width:254px; 
  display:inline-block;
  padding:8px 0px;
  vertical-align:middle;
  overflow:wrap;
  text-align:left; 
  background-color:#cef1ff; 
  text-decoration: none; 
  font-family: "MV Boli", "Comic Sans MS", "Comic Sans", Courier, monospace;
  font-size: 26px;
  outline-style: solid;
  outline-width: 2px;
  outline-color: #000000;
}

#SbSearchInput {
  background-color:#dcffa3
}

.VIPER-SbBtn a:link {
  font-family: "MV Boli", "Comic Sans MS", "Comic Sans", Courier, monospace;
  text-decoration: none;
  color: rgb(106, 200, 255);
  background-color: #fff7c7;
  text-decoration: none;
}
.VIPER-SbBtn a:link, a:visited {
  font-family: "MV Boli", "Comic Sans MS", "Comic Sans", Courier, monospace;
  text-decoration: none;
  background-color: #dcffa3;
  color: #004cbe;
}
.VIPER-SbBtn a:link, a:hover, a:active {
  font-family: "MV Boli", "Comic Sans MS", "Comic Sans", Courier, monospace;
  text-decoration: none;
  background-color: #598632;
  color: #ffffff;
}

.VIPER-List {
  list-style-type: none; /* Remove bullets */
  padding: 0; /* Remove padding */
  margin: 0; /* Remove margins */
}

</style>

<body>
<script>
  function VIPER_open() {
    document.getElementById("V-Sidebar").style.width = "256px";
    document.getElementById("V-Sidebar").style.display = "block";
    document.getElementById("openNav").style.display = 'hidden';
  }
  function VIPER_close() {
    document.getElementById("V-Sidebar").style.display = "none";
    document.getElementById("openNav").style.display = "inline-block";
  }
</script>

<script>
  $(document).ready(function(){
    $("#SbSearchInput").on("keyup", function() {
      var value = $(this).val().toLowerCase();
      $("#SbModuleList li").filter(function() {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });
  });
  </script>

<button id="openNav" class="VIPER-MainSbBtn" onclick="VIPER_open()">&#8618;</button> <!---https://www.w3schools.com/charsets/ref_html_utf8.asp--->

<div class="VIPER-Sb" style="display:none; overflow-y: scroll; z-index: 999;" id="V-Sidebar"> <!---display:none = hidden by default display:block = show by default ---> 
  <br>
  <button class="VIPER-MainSbBtn"
  onclick="VIPER_close()">&#8617;</button>
  <!---Python will create the list--->
  <br>
  <input class="VIPER-SbBtn" id="SbSearchInput" type="text" placeholder="Search">
  
  
  <ul class="VIPER-List" id="SbModuleList">
